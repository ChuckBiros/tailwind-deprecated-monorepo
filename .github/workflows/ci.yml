name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # =============================================================================
  # LSP Server Tests & Build
  # =============================================================================
  lsp-server:
    name: LSP Server
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck -w lsp-server
      
      - name: Lint
        run: npm run lint -w lsp-server
      
      - name: Format check
        run: npm run format:check -w lsp-server
      
      - name: Run tests
        run: npm test -w lsp-server
      
      - name: Build
        run: npm run build -w lsp-server
      
      - name: Upload build artifacts
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: lsp-server-dist
          path: lsp-server/dist/
          retention-days: 7

  # =============================================================================
  # Plugin Build
  # =============================================================================
  plugin-build:
    name: Plugin - Build
    runs-on: ubuntu-latest
    needs: lsp-server
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Download LSP server artifacts
        uses: actions/download-artifact@v4
        with:
          name: lsp-server-dist
          path: lsp-server/dist/
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build plugin
        working-directory: plugin
        run: ./gradlew buildPlugin --no-daemon
      
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: plugin/build/distributions/*.zip
          retention-days: 7
