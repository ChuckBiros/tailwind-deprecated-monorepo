name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # =============================================================================
  # LSP Server Tests
  # =============================================================================
  lsp-server-test:
    name: LSP Server - Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: lsp-server/package-lock.json
      
      - name: Install dependencies
        working-directory: lsp-server
        run: npm ci
      
      - name: Type check
        working-directory: lsp-server
        run: npm run typecheck
      
      - name: Lint
        working-directory: lsp-server
        run: npm run lint
      
      - name: Format check
        working-directory: lsp-server
        run: npm run format:check
      
      - name: Run tests
        working-directory: lsp-server
        run: npm run test:coverage
      
      - name: Upload coverage
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          files: lsp-server/coverage/lcov.info
          flags: lsp-server
          name: lsp-server-coverage
          fail_ci_if_error: false

  # =============================================================================
  # LSP Server Build
  # =============================================================================
  lsp-server-build:
    name: LSP Server - Build
    runs-on: ubuntu-latest
    needs: lsp-server-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: lsp-server/package-lock.json
      
      - name: Install dependencies
        working-directory: lsp-server
        run: npm ci
      
      - name: Build
        working-directory: lsp-server
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lsp-server-dist
          path: lsp-server/dist/
          retention-days: 7

  # =============================================================================
  # Plugin Build
  # =============================================================================
  plugin-build:
    name: Plugin - Build
    runs-on: ubuntu-latest
    needs: lsp-server-build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: lsp-server/package-lock.json
      
      - name: Download LSP server artifacts
        uses: actions/download-artifact@v4
        with:
          name: lsp-server-dist
          path: lsp-server/dist/
      
      - name: Install LSP server dependencies
        working-directory: lsp-server
        run: npm ci --production
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Build plugin
        working-directory: plugin
        run: ./gradlew buildPlugin
      
      - name: Verify plugin
        working-directory: plugin
        run: ./gradlew verifyPlugin
      
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: plugin/build/distributions/*.zip
          retention-days: 7

  # =============================================================================
  # Plugin Compatibility Check
  # =============================================================================
  plugin-compatibility:
    name: Plugin - Compatibility
    runs-on: ubuntu-latest
    needs: plugin-build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-zip
          path: plugin/build/distributions/
      
      - name: Run Plugin Verifier
        uses: ChrisCarini/intellij-platform-plugin-verifier-action@latest
        with:
          ide-versions: |
            ideaIC:2023.3
            ideaIC:2024.1
          plugin-location: plugin/build/distributions/*.zip
          failure-levels: |
            COMPATIBILITY_PROBLEMS
            INVALID_PLUGIN


