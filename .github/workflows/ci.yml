name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # =============================================================================
  # LSP Server Tests
  # =============================================================================
  lsp-server-test:
    name: LSP Server - Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        working-directory: lsp-server
        run: npm ci
      
      - name: Type check
        working-directory: lsp-server
        run: npm run typecheck
      
      - name: Lint
        working-directory: lsp-server
        run: npm run lint
      
      - name: Format check
        working-directory: lsp-server
        run: npm run format:check
      
      - name: Run tests
        working-directory: lsp-server
        run: npm run test:coverage
      
      - name: Upload coverage
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          files: lsp-server/coverage/lcov.info
          flags: lsp-server
          name: lsp-server-coverage
          fail_ci_if_error: false

  # =============================================================================
  # LSP Server Build
  # =============================================================================
  lsp-server-build:
    name: LSP Server - Build
    runs-on: ubuntu-latest
    needs: lsp-server-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        working-directory: lsp-server
        run: npm ci
      
      - name: Build
        working-directory: lsp-server
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lsp-server-dist
          path: lsp-server/dist/
          retention-days: 7

  # =============================================================================
  # Plugin Build
  # =============================================================================
  plugin-build:
    name: Plugin - Build
    runs-on: ubuntu-latest
    needs: lsp-server-build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Download LSP server artifacts
        uses: actions/download-artifact@v4
        with:
          name: lsp-server-dist
          path: lsp-server/dist/
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
      
      - name: Build plugin
        working-directory: plugin
        run: ./gradlew buildPlugin --no-daemon
      
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: plugin/build/distributions/*.zip
          retention-days: 7


